<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span style='font-family:宋体'>在菜单栏中点击会商支持菜单项，如图所示该菜单项包含“图片清除”、“生成图片”、“自定义动画制作”。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
width=202 height=131 src="temp.files/image344.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:宋体'>图</span><span lang=EN-US> 4.5-1 </span><span
lang=EN-US>1</span><span lang=EN-US> </span><span style='font-family:宋体'>菜单项</span></p>

<p class=MsoNormal><b><span style='font-family:宋体'>图片清除</span></b><span
style='font-family:宋体'>：清除</span><span lang=EN-US>savPic</span><span
style='font-family:宋体'>文件夹下生成的</span><span lang=EN-US>png</span><span
style='font-family:宋体'>图片；</span></p>

<p class=MsoNormal><span style='font-family:宋体'>生成图片：将当前窗口生成</span><span
lang=EN-US>png</span><span style='font-family:宋体'>图片，保存到</span><span
lang=EN-US>savPic</span><span style='font-family:宋体'>文件夹下</span></p>

<p class=MsoNormal><span style='font-family:宋体'>自定义动画制作：点击打开图片管理窗口如图所示</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
width=576 height=280 src="temp.files/image345.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:宋体'>图</span><span lang=EN-US> 4.5-1 </span><span
lang=EN-US>2</span><span lang=EN-US> </span><span style='font-family:宋体'>图片管理</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span><span style='font-family:宋体'>“上一个、下一个”按钮可以调整选中图片在动画中的顺序；</span></p>

<p class=MsoNormal><span style='font-family:宋体'>“删除”按钮删除选中的图片；</span></p>

<p class=MsoNormal><span style='font-family:宋体'>“间隔”设置动画的时间间隔；</span></p>

<p class=MsoNormal><span style='font-family:宋体'>“输出动画”根据当前图层生成</span><span
lang=EN-US>gif</span><span style='font-family:宋体'>动画，保存到</span><span
lang=EN-US>savePic</span><span style='font-family:宋体'>中；</span></p>
