<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>当前站点：</span></b><span
style='font-family:宋体'>在默认窗口显示状态下，点击左侧“当前站点”按钮，会显示站点信息面板，显示当前站点名称、高度、经度、纬度、雷达类型、所在省份。默认位置隐藏在设置窗口最左侧，名称垂直显示。</span></p>
