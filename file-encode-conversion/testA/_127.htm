  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=a style='text-indent:21.1pt'><b>目录选择：</b>点击“目录<span lang=EN-US>”</span>按钮，弹出路径选择窗口，选择需要处理的资料，并在后方显示资料类型。</p>

<p class=a style='text-indent:21.1pt'><b>模式要素：</b>在模式要素选择下拉选择框里，选择模式以及要素，资料选择文本框会显示已经选择的层次。</p>

<p class=a style='text-indent:21.1pt'><b>日期时次：</b>通过日期选择和时次选择下拉列表框，打开日期控制条选择日期，时次下拉菜单选择时次。</p>

<p class=a style='text-indent:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span><b>启用分析场：</b>可以勾选“使用分析场”。</p>


</div>
