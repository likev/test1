<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>打开探空数据文件（第</span><span
lang=EN-US>5</span><span style='font-family:宋体'>类数据），在属性窗口选择“时间剖面图”属性为“</span><span
lang=EN-US>ture</span><span style='font-family:宋体'>”后，将弹出时间剖面图窗口。如图</span><span
lang=EN-US>3.2-64</span><span style='font-family:宋体'>。在图形显示窗口区内</span><span
lang=EN-US>TlogP</span><span style='font-family:宋体'>数据站点上用鼠标点击要作时间剖面图的站点，在弹出的时间剖面图右侧下方选择时间段，然后点击“绘制”按钮，则显示该站点时间剖面分析图。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>显示属性与空间剖面图类似，时间剖面图也可以保存为图像文件。</span></p>
