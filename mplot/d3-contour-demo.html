<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>d3-contour-demo</title>
    <style>
        #plot {
            padding: 20px;
            position: relative;
        }

        #plot-svg, #map-canvas, #plot-canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id='plot'>
        <svg id='plot-svg' width=1400 height=800>
            <g id='zoom'>
                <g id='map'></g>
                <g id='weather'></g>
            </g>   
        </svg>
        <canvas id='map-canvas' width=1400 height=800></canvas>
        <canvas id='plot-canvas' width=1400 height=800></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./clip-lonlat.js"></script>
    <script src="./d3-contour-demo.js"></script>
</body>

</html>
