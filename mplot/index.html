<!DOCTYPE html>

    <style>
        html,
        body,
        .fullheight {
            height: 100%;
        }

        #plot {
            padding: 0px;
            position: relative;
            /*width: 1400px;*/
            height: 800px;
        }

        #plot-svg,
        #map-canvas,
        #plot-canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        #map-canvas {
            z-index: 100;
        }

        #plot-canvas {
            z-index: 101;
        }

        #plot-svg {
            z-index: 102;
        }

        #composite-list {
            position: absolute;
            right: 3px;
            bottom: 0px;
            z-index: 103;
        }

        .page-header {
            margin: 10px 0 10px -15px;
        }

        .margin-left-30 {
            margin-left: 30px;
        }

        #composite-list .glyphicon {
            padding: 5px 10px;
        }

        .list-group-item:hover .glyphicon.invisible,
        .panel-title:hover .glyphicon.invisible {
            visibility: visible;
        }

        #config {
            background-color: LightGrey;
            padding: 20px 30px;
            display: none;
            z-index: 104;
        }

        #config .panel-body {
            background-color: white;
        }

        #config .panel-body>div {
            display: none;
        }

        .element-config {
            margin-top: 12px;
        }

        .check-span {
            width: 80px;
            display: inline-block;
            padding: 5px;
            margin-right: 20px;
            text-align: center;
            background-color: white;
            border: 1px solid #cecece;
            cursor: pointer;
        }

        .select {

            background: #4287d4;
            color: #fff;
        }
    </style>
</head>
