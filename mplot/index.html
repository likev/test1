    <style>
        html,
        body,
        .fullheight {
            height: 100%;
        }

        #plot {
            padding: 20px;
            position: relative;
            width: 1400px;
            height: 800px;
        }

        #plot-svg,
        #map-canvas,
        #plot-canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        #map-canvas {
            z-index: 100;
        }

        #plot-canvas {
            z-index: 101;
        }

        #plot-svg {
            z-index: 102;
        }

        #composite-list {
            position: absolute;
            right: 3px;
            bottom: 0px;
            z-index: 103;
        }

        .page-header {
            margin: 10px 0 10px -15px;
        }

        .margin-left-30 {
            margin-left: 30px;
        }

        #composite-list .glyphicon {
            padding: 5px 10px;
        }

        .list-group-item:hover .glyphicon.invisible,
        .panel-title:hover .glyphicon.invisible {
            visibility: visible;
        }
    </style>
</head>

                        aria-describedby="basic-addon1">
                </div>

                <select id="composite-type" class="form-control margin-left-30">
                    <option value="composite_500_a">500hPa 综合图</option>
                    <option value="composite_1000_a">地面 综合图</option>
                </select>

                <button id='request' type="button" class="btn btn-primary margin-left-30">请求</button>
            </div>
        </div>

        <div class="row">
            <div id='plot'>
                <svg id='plot-svg' width=1400 height=800>
                    <g id='zoom'>
                        <g id='map'></g>
                        <g id='weather'></g>
                    </g>
                </svg>
                <canvas id='map-canvas' width=1400 height=800></canvas>
