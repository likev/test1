<p class=a style='text-indent:0cm'><b><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span>平均场时段：</b>平均场时段后面两个下拉列表框可以选择时段。</p>

<p class=a style='text-indent:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span><b>气候平均：</b>可以选择“月”、“旬”，可以选择某个月份，或者精确到一个月当中某一旬，最后点击圆圈选择“使用月资料”或者“使用旬资料”。</p>

<p class=a style='text-indent:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; </span><b>处理方法：</b>提供累加、平均场、距平场、最高、气候场、地转风、梯度、最低等几种处理方法，显示结果直接点击对应名称的按钮既可。</p>

<p class=a style='text-indent:0cm'><span lang=EN-US>&nbsp;&nbsp;&nbsp; 2.4.3</span><b>资料对比：</b>可以和其它时段的资料进行对比，点击对比时段下方的两个时间下拉菜单，选择时段，然后点击“对比”按钮既可。</p>
