<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>各个图层属性的唤出方式为“双击图层”，关闭属性窗口的方式为“鼠标右键单击图层”。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>基本上所有的</span><span
lang=EN-US>MICAPS4</span><span style='font-family:宋体'>中加载的图层都带有自己的属性，通过属性窗口可以调整数据的显示方式，也可以进行统计、分析计算等操作，</span><span
lang=EN-US>MICAPS4</span><span style='font-family:宋体'>采用</span><span
lang=EN-US>“</span><span style='font-family:宋体'>扁平化</span><span lang=EN-US>”</span><span
style='font-family:宋体'>的方式从新梳理了各个图层的属性窗口，同时，属性窗口的位置也从原来的左侧侧边栏调整到了右上角的浮动窗口，如下图“地面填图”数据的属性显示。</span></p>

<p class=MsoNormal align=center style='text-align:center;text-indent:21.0pt;
page-break-after:avoid'><span lang=EN-US><img width=554 height=392 id="图片 56"
src="temp.files/image048.jpg"></span></p>

style='font-family:宋体'>页中，<span style='color:red'>具体的各类数据属性说明请参考第三章。</span></span></p>
