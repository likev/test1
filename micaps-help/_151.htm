<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>为了提升综合图数据的显示效率，增加对数据前后翻页、时间对齐等功能（参考第二章）的支持，</span><span
lang=EN-US>MICAPS4</span><span style='font-family:宋体'>增加了一个用于描述数据的配置功能</span><span
lang=EN-US>――datainfo</span><span style='font-family:宋体'>，其主要目的是通知</span><span
lang=EN-US>MICAPS4</span><span style='font-family:宋体'>主程序当前打开文件所在目录的描述信息，主要包括文件命名方式、观测数据的观测间隔、预报数据的时效间隔及起报时间，高空数据的层次信息等。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; datainfo</span><span
style='font-family:宋体'>主要应用于传统</span><span lang=EN-US>“</span><span
style='font-family:宋体'>共享文件夹</span><span lang=EN-US>”</span><span
style='font-family:宋体'>方式下的数据描述，在</span><span lang=EN-US>mdfs</span><span
style='font-family:宋体'>共享方式，由于所有观测及预报数据的命名方式均按照统一规范进行存储，因此不需要</span><span
lang=EN-US>datainfo</span><span style='font-family:宋体'>的支持。</span></p>
