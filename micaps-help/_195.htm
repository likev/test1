<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>集合预报产品图层的翻页和动画操作由该图层显示的位置有关。显示在程序主窗口中的图层，包括统计量（平均值、方差、最小值、最大值、中位数、百分位数等），面条图，概率预报产品图层，将使用</span><span
lang=EN-US>MICAPS 4</span><span style='font-family:宋体'>主窗口工具栏中的翻页控件。而</span><span
style='font-family:宋体'>显示在集合预报</span><span style='font-family:宋体'>显示子窗口中的图层，如邮票图，将使用子窗口工具栏中的翻页控件。站点序列箱须图、</span><span
style='font-family:宋体'>烟羽图、风场玫瑰图均是时间序列图形，不涉及翻页操作。</span></p>
