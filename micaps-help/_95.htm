<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>图像调整：</span></b><span
style='font-family:宋体'>点击“</span><span lang=EN-US><img width=20 height=19
src="temp.files/image251.jpg"></span><span style='font-family:宋体'>”图片向逆时针旋转</span><span
lang=EN-US>90</span><span style='font-family:宋体'>°，点击“</span><span lang=EN-US><img
width=14 height=16 src="temp.files/image252.jpg"></span><span style='font-family:
宋体'>”顺时针旋转</span><span lang=EN-US>90</span><span style='font-family:宋体'>°。点击“</span><span
lang=EN-US><img width=19 height=19 src="temp.files/image253.jpg"></span><span
style='font-family:宋体'>”可以移动传真图</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>路径：</span></b><span
style='font-family:宋体'>显示当前传真图文件路径</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>开始动画：</span></b><span
style='font-family:宋体'>按当前检索的文件依次播放传真图，间隔时间可以设定</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>与地图同时缩放：</span></b><span
style='font-family:宋体'>点击与地图同时缩放，传真图会跟随主地图同步缩放。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>独立显示传真图：</span></b><span
style='font-family:宋体'>弹出窗口独立显示传真图</span><span lang=EN-US style='font-family:
宋体'>,</span><span style='font-family:宋体'>提供传真图的旋转<span lang=EN-US>,</span>传真图文件的检索<span
lang=EN-US>,</span>以及缩放显示。</span></p>
