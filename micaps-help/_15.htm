<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>与之前的版本一样，</span><span
lang=EN-US>MICAPS4</span><span style='font-family:宋体'>的主视图窗口也为平台主要显示区域，主地图显示区域可以进行单屏、多分屏间切换，每个地图都包含独立的图层管理。</span><span
lang=EN-US>MICAPS4</span><span style='font-family:宋体'>中的地图漫游方式为：非交互编辑状态下鼠标左键按下以及任意时刻鼠标滚轮按下、在交互绘制线条符号时，同时按住键盘</span><span
lang=EN-US>Ctrl</span><span style='font-family:宋体'>键也可以继续使用鼠标左键按下漫游地图；地图放大操作方式为：双击鼠标左键或滚轮向上滚动，或鼠标右键拉框；地图缩小操作方式为：双击鼠标右键或滚轮向下滚动。在任意状态下，单击工具栏的</span><span
lang=EN-US><img width=25 height=21 id="图片 57" src="temp.files/image049.jpg"></span><span
style='font-family:宋体'>按钮均可以恢复地图初始状态。<span style='color:red'>主地图的其它操作方式请参考第二章。</span></span></p>
