    </tr>

  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>数据资料：</span></b><span
style='font-family:宋体'>下拉菜单选择模式资料种类。下拉选项载入配置文件中设定的模式种类及默认选项，常用模式有</span><span
lang=EN-US>EC</span><span style='font-family:宋体'>细网格、</span><span lang=EN-US>T639</span><span
style='font-family:宋体'>、日本细网格等。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>定选资料：</span></b><span
style='font-family:宋体'>包括高度、温度两个要素。选定模式后，显示框会自动显示配置文件中设定的要素路径，也可点击浏览选择路径。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>水汽资料：</span></b><span
style='font-family:宋体'>包括露点、比湿、相对湿度三个要素，要素路径选择同上。选择要素名称前的单选按钮即可选定指定要素（单选！）。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>风场资料：</span></b><span
style='font-family:宋体'>包括风场、流场的两个要素，要素路径选择同上。选择要素名称前的单选按钮即可选定指定要素（单选！）。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><span lang=EN-US>&nbsp;</span></p>


</div>
