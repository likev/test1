<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>模块工具：</span></b><span
style='font-family:宋体'>提供全部要素的按钮，可以直接单击对应的要素进行修改。工具窗口下端提示当前正在使用的工具，对于天气现象，还会显示出该天气现象的编码。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>一维图显示：</span></b><span
