<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>请严格按照数据格式说明，准备本地数据，否则可能会导致系统运行不稳定，除格式说明中定义外，不要使用任何没有明确说明的数字表示无法定义的内容，如最好不要使用</span><span
lang=EN-US>9999</span><span style='font-family:宋体'>和</span><span lang=EN-US>999999</span><span
style='font-family:宋体'>作为未定义格点值等（目前数据文件中没有指定为定义值，避免在可能的取值范围内定义未定义值，在多数数据中，</span><span
lang=EN-US>9999</span><span style='font-family:宋体'>和</span><span lang=EN-US>999999</span><span
style='font-family:宋体'>作为为定义值处理，部分数据处理模块中对不合理置进行了过滤处理）。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>避免使用可能导致系统运行不稳定的数据，如分析线条定义不可过多，如数据中数据范围为</span><span
lang=EN-US>0-9999</span><span style='font-family:宋体'>，定义分析间隔为</span><span
lang=EN-US>5</span><span style='font-family:宋体'>，则分析线条数过多，可能导致内存不足，影响系统运行。</span><span
style='font-size:12.0pt;font-family:楷体_GB2312'> </span></p>


</div>
