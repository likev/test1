<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>对流层上部相对湿度产品是一种对</span><span
lang=EN-US>600hPa</span><span style='font-family:宋体'>至</span><span lang=EN-US>400hPa</span><span
style='font-family:宋体'>范围内大气平均相对湿度进行估计的产品。该产品只能对没有中、高云的区域进行推导。用这些区域卫星观测像元的平均入瞳辐射值、卫星观测视角、大气廓线和用数值预报计算得到的对流层上部湿度查算表，获得对流层上部相对湿度。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>数值产品可选择“图像”、“等值线”、“图像</span><span
lang=EN-US>+</span><span style='font-family:宋体'>等值线”三种绘制方式，当选择“等值线”或“图像</span><span
lang=EN-US>+</span><span style='font-family:宋体'>等值线”方式后，可通过下方的“等值线显示设置”来调整等值线参数，包括线宽、线色、线形，标注颜色，等值线分析起始值、分析间隔以及加粗线值等参数。</span></p>
