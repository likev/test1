<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><span
style='font-family:宋体'>在<span lang=EN-US>MICAPS4</span>中仍然使用<span lang=EN-US>“</span>图层<span
lang=EN-US>”</span>来对显示数据进行组织管理，而“图层管理<span lang=EN-US>”</span>控件可以对已加载的图层进行统一操作，图层管理窗口如下图所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
width=276 height=126 src="temp.files/image066.jpg"></span></p>

<p class=MsoCaption><span style='font-family:黑体'>图</span><span lang=EN-US>2.2-1
</span><span style='font-family:黑体'>图层管理窗口</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><span
style='font-family:宋体'>“图层管理”窗口是位于主窗口的一个顶层窗口，默认处于打开状态，图层管理窗口关闭后，可以通过选择菜单“视图→图层管理”菜单项操作重新显示，也可以通过快捷键“<span
lang=EN-US>Ctrl+M</span>”显示。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt'><span
style='font-family:宋体'>默认显示基础地理信息和一个处于交互状态的交互图层（该图层无法被删除），加载新文件时则会图层列表中增加一个新图层。</span></p>
