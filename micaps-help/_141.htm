  <p></p>

<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MICAPS4</span><span
style='font-family:宋体'>可自定义工具栏扩展按钮，用户可将</span><span lang=EN-US>exe</span><span
style='font-family:宋体'>程序直接挂载到工具栏上，通过点击该按钮直接执行程序。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>工具栏扩展配置文件为</span><span
lang=EN-US>config/toolbars.ini</span><span style='font-family:宋体'>，内容如下：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
width=357 height=113 src="temp.files/image357.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>[testbutton0]:</span><span
style='font-family:宋体'>自定义工具名称</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>text</span><span
style='font-family:宋体'>：工具按钮名称，如果该按钮没有图标，则工具栏上直接显示</span><span lang=EN-US>text</span><span
style='font-family:宋体'>中的文本</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>tooltip</span><span
style='font-family:宋体'>：按钮的提示字符串</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>image</span><span
style='font-family:宋体'>：按钮的图片</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>path</span><span
style='font-family:宋体'>：工具的可执行文件路径，可为绝对路径或者相对于</span><span lang=EN-US>MICAPS4</span><span
style='font-family:宋体'>安装目录的相对路径</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>param</span><span
style='font-family:宋体'>：工具启动时的参数</span></p>
