<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span
style='font-family:宋体'>将界面布局根据自身需求进行修改，修改后在菜单栏“视图”中进行保存布局；当再次打开程序时，界面布局仍恢复至系统默认的界面布局，如想要使用之前保存的界面布局，可在菜单栏“视图”中进行加载布局；修改的界面将会保存在目录</span><span
lang=EN-US>config\layout</span><span style='font-family:宋体'>下，一般不需要手动修改。</span></p>
