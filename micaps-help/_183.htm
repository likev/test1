<p class=MsoNormal><span lang=EN-US style='font-size:12.0pt'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
width=437 height=87 src="temp.files/image452.jpg"></span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>[palette]</b></span><b><span
style='font-family:宋体'>：</span></b><span style='font-family:宋体'>表示调色板下拉列表；</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>[</b></span><b><span
style='font-family:宋体'>彩虹</span><span lang=EN-US>1,tempreture,rain,rain24,red_green_blue]</span></b><b><span
style='font-family:宋体'>：</span></b><span style='font-family:宋体'>表示下拉列表所包含的调色板；</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-size:12.0pt;
font-family:宋体'>样式里配的调色板如果在下拉列表中找不到，会自动加载到该配置文件下。</span></p>
