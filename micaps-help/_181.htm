<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:24.0pt'><span style='font-size:12.0pt;
font-family:宋体'>当使用颜色来显示任意数值时，我们需要提供一种将颜色与数字进行一一对应的方法，这种方法就是使用</span><span
lang=EN-US style='font-size:12.0pt'>”</span><span style='font-size:12.0pt;
font-family:宋体'>调色板</span><span lang=EN-US style='font-size:12.0pt'>(ColorPallete)”</span><span
style='font-size:12.0pt;font-family:宋体'>。</span><span style='font-size:12.0pt'>
</span><span style='font-size:12.0pt;font-family:宋体'>在</span><span lang=EN-US
style='font-size:12.0pt'>MICAPS4</span><span style='font-size:12.0pt;
font-family:宋体'>中提供了调色板类</span><span lang=EN-US style='font-size:12.0pt'>(ColorPalette)</span><span
style='font-size:12.0pt;font-family:宋体'>以及调色板文件：可以在定义样式时直接使用调色板对象</span><span
lang=EN-US style='font-size:12.0pt'>,</span><span style='font-size:12.0pt;
font-family:宋体'>也可以自己定义调色板文件，在样式中通过</span><span lang=EN-US style='font-size:
12.0pt'>PaletteShadingKey</span><span style='font-size:12.0pt;font-family:宋体'>指定调色板文件的位置。</span></p>

<p class=MsoNormal style='text-indent:24.0pt'><span lang=EN-US
style='font-size:12.0pt'>MICAPS4</span><span style='font-size:12.0pt;
font-family:宋体'>中的调色板是颜色</span><span lang=EN-US style='font-size:12.0pt'>-</span><span
style='font-size:12.0pt;font-family:宋体'>值对的集合</span><span lang=EN-US
style='font-size:12.0pt'>,</span><span style='font-size:12.0pt;font-family:
宋体'>颜色</span><span lang=EN-US style='font-size:12.0pt'>-</span><span
style='font-size:12.0pt;font-family:宋体'>值对被称为</span><span lang=EN-US
style='font-size:12.0pt'>ColorEntry,ColorPalette</span><span style='font-size:
12.0pt;font-family:宋体'>按照值的大小顺序排列颜色集合。</span></p>
