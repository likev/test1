<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>地面入射太阳辐射指地面入射太阳总辐射日曝辐量。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>大气对太阳短波辐射的直接吸收十分微弱，入射到地球表面的太阳辐射除少部分被反射回太空外，大部分被地表吸收后再以感热和潜热形式加热大气，从而驱动了大气环流。太阳辐射加热大气的这种间接方式说明，地面入射太阳辐射在整个地气系统的能量收支平衡过程中起着主导作用，对它的研究有助于加深人们对全球气候系统的了解、以及海</span><span
lang=EN-US>-</span><span style='font-family:宋体'>地</span><span lang=EN-US>-</span><span
style='font-family:宋体'>气三者的相互作用。</span></p>
