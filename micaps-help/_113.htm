<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>模</span><span
lang=EN-US>&nbsp;&nbsp;&nbsp; </span></b><b><span style='font-family:宋体'>式：</span></b><span
style='font-family:宋体'>下拉选择要计算的数值预报模式。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>起始日期和结束日期：</span></b><span
style='font-family:宋体'>下拉菜单选择起报日期。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>起报时刻和结束时刻</span></b><span
style='font-family:宋体'>：按照需要选择起始和结束时间点。</span></p>

<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>累加：</span></b><span
style='font-family:宋体'>点击“累加</span><span lang=EN-US style='font-family:宋体'>”</span><span
style='font-family:宋体'>按钮，主窗口显示累加结果，显示属性、统计及分析设置参照第<span lang=EN-US>4</span>类数据操作进行<span
lang=EN-US>(</span>详见第三章<span lang=EN-US>)</span>。结果保存于<span lang=EN-US>\Modules\CumulativeRainfall\</span></span><span
lang=EN-US> </span><span lang=EN-US style='font-family:宋体'>CumulativeRainfall.txt</span><span
style='font-family:宋体'>中，是一个<span lang=EN-US>MICAPS</span>第<span lang=EN-US>4</span>类数据文件。</span></p>
