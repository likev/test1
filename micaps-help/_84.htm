<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>标称投影：若卫星在理想的地球同步轨道上，星下点为经度</span><span
lang=EN-US>S</span><span style='font-family:宋体'>、赤道</span><span lang=EN-US>0</span><span
style='font-family:宋体'>°，卫星自旋轴与地球南北极之间的连线平行，扫描辐射仪无失配，对地球做正常扫描，所得到的影像称为标称投影图象。此时的投影方式称为标称投影。实际上，卫星的轨道和姿态都不可能是上述理想情况。为了方便用户使用，将实际卫星图象投影到标称投影上，成为标称投影图象。在标称投影下，图象坐标与地理经纬度是一一对应的，这就方便了产品制作和应用。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>标称投影数据集这里是指将</span><span
lang=EN-US>FY2C</span><span style='font-family:宋体'>和</span><span lang=EN-US>FY2D</span><span
style='font-family:宋体'>观测得到的图象进行标称投影得到的产品，其中对于</span><span lang=EN-US>FY2C</span><span
style='font-family:宋体'>，</span><span lang=EN-US>S</span><span style='font-family:
宋体'>为</span><span lang=EN-US>104.5</span><span style='font-family:宋体'>°</span><span
lang=EN-US>E</span><span style='font-family:宋体'>，对于</span><span lang=EN-US>FY2D</span><span
style='font-family:宋体'>，</span><span lang=EN-US>S</span><span style='font-family:
宋体'>为</span><span lang=EN-US>86.5</span><span style='font-family:宋体'>°</span><span
lang=EN-US>E</span><span style='font-family:宋体'>。</span></p>
