<p class=MsoNormal style='text-indent:21.1pt'><b><span style='font-family:宋体'>显示要素</span></b><span

style='font-family:宋体'>小时降水、风及能见度。</span></p>

<p class=MsoNormal align=left style='margin-left:21.25pt;text-align:left;
layout-grid-mode:char'><b><span style='font-family:宋体'>要素显示</span></b><span
style='font-family:宋体'>：单击<span lang=EN-US>“</span>要素名称<span lang=EN-US>”</span>按钮，图层显示对应要素，再次点击“要素名称”按钮</span></p>

<p class=MsoNormal align=left style='text-align:left;layout-grid-mode:char'><span
style='font-family:宋体'>取消显示。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>修改字体，符号大小：要素的字体大小可以通过点击<span
lang=EN-US>“A+”,“A-”</span>按钮来调整。<span lang=EN-US>“S+”,“S-”</span>按钮用来调整要素符号的大小。</span></p>
