<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>海表水温产品是指卫星在红外窗区观测比辐射率近似为</span><span
lang=EN-US>1</span><span style='font-family:宋体'>的海水，其表皮大约</span><span

lang=EN-US>50</span><span style='font-family:宋体'>°</span><span lang=EN-US>S~50</span><span
style='font-family:宋体'>°</span><span lang=EN-US>N, 55</span><span
style='font-family:宋体'>°</span><span lang=EN-US>E~155</span><span
style='font-family:宋体'>°</span><span lang=EN-US>E</span><span style='font-family:
宋体'>范围内</span><span lang=EN-US>0.5</span><span style='font-family:宋体'>&ordm;×</span><span
lang=EN-US>0.5</span><span style='font-family:宋体'>&ordm;格点场的海表水温。在此基础上计算出逐日、侯、旬、月的平均海表水温。</span></p>
