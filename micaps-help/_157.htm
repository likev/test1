<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span lang=EN-US>MICAPS4</span><span
style='font-family:宋体'>增加了“异常退出恢复”的功能，当系统检测到上次程序没有正常退出后，会弹出下图所示对话框，用户可以在下方的列表出进行未保存的交互文件选择。该文件保存的路径为</span><span
lang=EN-US>data\tmp\</span><span style='font-family:宋体'>目录。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>因为可能同时打开过多个</span><span
lang=EN-US>MICAPS4</span><span style='font-family:宋体'>窗口，因此下方的列表结果可能也有多个，用户只需在多个交互文件中选择一个合适的即可。</span></p>
