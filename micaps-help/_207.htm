<div class=Section1 style='layout-grid:15.6pt'>



<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>在三线图、探空</span><span
lang=EN-US>TlnP</span><span style='font-family:宋体'>、模式曲线的时间序列图等功能模块中经常使用到</span><span
lang=EN-US>“</span><span style='font-family:宋体'>站点信息</span><span lang=EN-US>”</span><span
style='font-family:宋体'>，如下图所示：</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
border=0 width=204 height=129 src="temp.files/image477.jpg"><img border=0
width=184 height=72 src="temp.files/image478.jpg"></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-family:宋体'>图</span><span lang=EN-US>8.1-1</span><span
style='font-family:宋体'>部分功能模块默认站点选择</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>该站点信息的默认配置文件位于</span><span
lang=EN-US>config/set.ini</span><span style='font-family:宋体'>文件中，如右图所示：</span><span
lang=EN-US><img border=0 width=145 height=22 src="temp.files/image479.jpg"></span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>全部站点列表文件为</span><span
lang=EN-US>config/STATIONS.DAT</span><span style='font-family:宋体'>，如果需要修改站点列表，则需要调整该文件内容。</span></p>

<p class=MsoNormal style='text-indent:21.0pt'><span style='font-family:宋体'>有部分模块支持自定义的站点列表，如模式</span><span
lang=EN-US>TLOGP</span><span style='font-family:宋体'>、模式时序图等模块。以模式</span><span
lang=EN-US>TLOGP</span><span style='font-family:宋体'>模块为例，在</span><span
lang=EN-US>config/tlnp/modeltlnp.ini</span><span style='font-family:宋体'>配置文件中，有如下选项：</span><span
lang=EN-US><img border=0 width=127 height=27 src="temp.files/image480.jpg"></span><span
style='font-family:宋体'>表示当前正在使用的站点列表文件。</span></p>
