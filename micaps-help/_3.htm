<p class=MsoNormal><span lang=EN-US style='font-size:14.0pt;font-family:宋体'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><b><span
style='font-family:宋体'>软件环境</span></b><span style='font-family:宋体'>：<span
lang=EN-US>MICAPS4.0</span>客户端支持<span lang=EN-US>Windows XP/7/8/10 32</span>位及<span
lang=EN-US>64</span>位操作系统，推荐使用<span lang=EN-US>Windows7</span>操作系统。运行环境：<span
lang=EN-US>.Net Framework 4.0</span>或以上版本支持，部分<span lang=EN-US>Window7</span>及以上版本已包含了<span
lang=EN-US>.Net Fraework4.0</span>版本，因此不需要再安装。</span></p>

<p class=MsoNormal><span lang=EN-US style='font-family:宋体'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><b><span
style='font-family:宋体'>硬件环境</span></b><span style='font-family:宋体'>：</span></p>

<p class=MsoNormal style='margin-left:63.0pt'><span style='font-family:宋体'>硬盘：<span
lang=EN-US>500G</span>及以上</span></p>

<p class=MsoNormal style='margin-left:63.0pt'><span style='font-family:宋体'>显卡：支持<span
lang=EN-US>OPENGL</span>版本<span lang=EN-US>2.1</span>（最低）及<span lang=EN-US>3.3</span>以上（推荐）<span
lang=EN-US>CPU</span>：<span lang=EN-US>Core i5</span>及以上，双核及以上</span></p>

<p class=MsoNormal style='margin-left:63.0pt'><span style='font-family:宋体'>显示器：推荐<span
lang=EN-US>24</span>寸<span lang=EN-US>,</span>显示分辨率<span lang=EN-US>1600×900</span>以上</span></p>

<p class=MsoNormal style='margin-left:63.0pt'><span lang=EN-US
style='font-family:宋体'>OPENGL</span><span style='font-family:宋体'>版本查看方式请看附件<span
lang=EN-US>2</span></span></p>
