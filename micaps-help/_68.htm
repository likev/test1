<p class=MsoNormal align=left style='text-align:left;text-indent:24.1pt;
layout-grid-mode:char'><span lang=EN-US style='font-family:宋体'>MICAPS</span><span
style='font-family:宋体'>常用的卫星观测类数据为<span lang=EN-US>AWX</span>格式数据。由于<span
lang=EN-US>MICAPS </span>第一版与第二版无法显示<span lang=EN-US>AWX</span>格式的数据，因此</span><span
style='font-family:宋体'>在</span><span lang=EN-US>MICAPS</span><span
style='font-family:宋体'>第二版的数据处理系统中将该数据转换为</span><span lang=EN-US>MICAPS</span><span
style='font-family:宋体'>第</span><span lang=EN-US>13</span><span
style='font-family:宋体'>类数据显示，同时分辨率降低到约</span><span lang=EN-US>13</span><span
style='font-family:宋体'>公里。部分</span><span lang=EN-US>AWX</span><span
style='font-family:宋体'>格式的数据为等经纬度投影，可适应任意地图，部分</span><span lang=EN-US>AWX</span><span
style='font-family:宋体'>产品则指定了投影参数，叠加后地图会根据卫星数据自动转换投影。</span></p>
